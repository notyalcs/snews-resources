<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://www.sclayton.ca/TEST/starmap/CelestialMapIncludes/d3.min.js"></script>
    <script src="https://www.sclayton.ca/TEST/starmap/CelestialMapIncludes/d3.geo.projection.min.js"></script>
    <script src="https://www.sclayton.ca/TEST/starmap/CelestialMapIncludes/celestial.js"></script>
    
    <script src="https://www.sclayton.ca/TEST/starmap/Scripts/Values.js" defer></script>
    <script src="https://www.sclayton.ca/TEST/starmap/Scripts/helper.js" defer></script>
    <script src="https://www.sclayton.ca/TEST/starmap/Scripts/mapLoader.js" defer></script>

    <link rel="stylesheet" href="./CSS/celestial.css">
    <link rel="stylesheet" href="./CSS/styling.css">
    
    <title>SNEWS Testing</title>
</head>
<body>
    <button onclick="loadAllBTN()">All</button>
    <button onclick="loadGoldBTN()">Gold</button>
    <button onclick="loadSilverBTN()">Silver</button>
    <button onclick="loadBronzeBTN()">Bronze</button>
    
    <div id="myCoords"></div>
    <div class="grid">
        <div class="grid-header">
        <div id="currentStar" class="starInfo">
            <div id="clickedStar">Current Star Information:</div>
            </div>
            <div id="alias">Alias: </div>
            <div id="gid">Gaia ID: </div>
            <div id="coords">Gal Coords: </div>
            <div id="vel">Radial Velocity: </div>
            <div id="parallax">Parallax: </div>
            <div id="spectral">Spectral Type: </div>
            <a id="simbad" target="_blank">View on Simbad!</a>
        </div>
    </div>

    <div id="celestial-map"></div>   
    <div id="celestial-form"></div>

</body>
</html>
